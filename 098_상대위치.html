<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상대위치 설정으로 요소 배치하기</title>
<style>
body{ font-weight: bold; 
		font-size: 12pt;
	}
	.sp1{
		position: static;
		top:100px;/*적용되지 않음*/
		background-color: cyan;
		width: 400px;
		height: 50px;
	}
	.rp2{
		position: relative;
		left: 30px;
		top: -10px;
		background-color: orange;
		width: 400px;
		height: 50px;
	}
	.rp3{
			position: relative;
			left:60px;
			top: 20px;
			background-color: lightgreen;
			width: 400px;
			height: 50px;
	}
	
</style>
</head>
<body>
	<p class="sp1">상대 위치 설정적용1</p>
	<div class="rp2">상대 위치 설정적용2-left 30, top -10</div>
	<p class="rp3">상대 위치 설정적용3 - left 60 , top 20</p>
</body>
</html>
