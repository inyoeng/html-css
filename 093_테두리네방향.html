<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 네 방향에 각각 다른 속성 지정하기</title>
<style type="text/css">
	
	body {font-weight: bold; 
		font-size: 12pt; 
		font-family:consolas;
		}
		
	.bt1{
		background-color:aqua;
		color: red;
		margin-bottom: 15px;
		padding-left: 50px;
		border-style: dotted;
		border-width:thick;
		border-color:green;
	}
	.bt2{
		background-color:green;
		color: silver;
		margin: 20px;
		padding: 5px 10px ;
		border-style: solid;
		border-width: 1px 3px 5px 3px;
		border-color: navy red fuchsia black;
	}
	.bt3{
		background-color:gray;
		color: purple;
		margin: 50px 15px 20px;
		padding:20px ;
		border-style: dashed double;
		border-width: 5px 0px;
		border-color: red;
	}
	
	.bt4{
		border-top-width:  5px;
		border-top-style: solid ;
		border-top-color: red;
		border-bottom-width: 5px;
		border-bottom-style:solid;
		border-bottom-color: red;
	}

</style>
</head>
<body>
	<p class = "bt1"> 박스 테두리 지정-1</p>
	<p class = "bt2"> 박스 테두리 지정-2</p>
	<p class = "bt3"> 박스 테두리 지정-3</p>
	<p class = "bt4"> 박스의 상하좌우 테두리는 border-top, border-right, border-bottom, border-left 라는 속성을 이용해 지정할 수 있습니다 .</p>
</body>
</html>
