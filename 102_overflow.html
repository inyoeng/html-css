<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow</title>
<style type="text/css">
	div{border: 3px solid #73AD21;}
	.img1 {float: right;}
	.fix{ overflow: auto;}
	.img2{float: right;}

</style>
</head>
<body>
	<p>이미지가 박스 영역을 벗어남</p>
	<div><img class="img1" src= "peaches.jpg" alt="image" width="140" height="140">
	이미지가 오른쪽 정렬로 되어있는데 박스 영역을 벗어났습니다. 
	</div>
	<br><br>
	<p style = "clear:right">overflow: auto; 속성을 사용하여 해결</p>
	<div class="fix"><img class="img1" src= "peaches.jpg" alt="image" width="140" height="140">
	이미지가 박스 영역을 벗어나는 경우에는 overflow속성을 auto로 설정하여 해결.
	</div>
</body>
</html>
