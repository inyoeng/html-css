<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스에 그림자 효과 주기</title>
<style>
	body {font-weight: bold;
			font-size: 12pt}
			
	h1{
		width: 300px;
		height: 100px;
	}
			
	.boxshdow1{
		background-color: yellow;
		border: 5px solid blue;
		box-shadow: 100px 10px ;
	}
	.boxshdow2{
		background-color: orange;
		border: 5px solid red;
		box-shadow: 20px 20px 50px red;
	}
	.boxshdow3{
		background-color: silver;
		border: 5px solid black;
		box-shadow: 20px 20px 30px -20px maroon;
	}
	.boxshdow4{
		background-color: lime;
		border: 5px solid olive;
		box-shadow: 10px 10px 0px 10px fuchsia inset;
	}
</style>
</head>
<body>
	<h1 class="boxshdow1">박스 그림자 스타일링 예제1</h1><br><br>
	<h1 class="boxshdow2">박스 그림자 스타일링 예제2</h1><br><br>
	<h1 class="boxshdow3">박스 그림자 스타일링 예제3</h1><br><br>
	<h1 class="boxshdow4">박스 그림자 스타일링 예제4</h1><br><br>
</body>
</html>
