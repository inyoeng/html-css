<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>좌우이동무한반복 박스</title>
<style>
	div{
		width:100px;
		height: 100px;
		background: red;
		position: relative;
		animation: boxmove 1s linear infinite alternate;
	}
	
	@keyframes boxmove{
		from {left: 0px;}
		to{left: 300px;}
	}
</style>
</head>
<body>
	<div>애니매이션 박스</div>
	<P><strong>참고:</strong>IE9이하 폭은 낮은 버전에서는 지원하지 않습니다 .</P>
</body>
</html>
