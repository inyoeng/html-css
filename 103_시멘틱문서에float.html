<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 문서 구조에 float적용</title>
<style>
	div{border: 3px solid #73AD21;}
	.fix{overflow: auto;}
	nav{float:left;
		width:200px;
		border: 3px solid blue;}
	section{
		margin-left: 206px;
		border: 3px solid ;
		border-color: red;
	} 
</style>
</head>
<body>
	
	<div class="fix">
		<nav>
		<span>목차</span>
			
			<ul>
				<li><a target="_blank" href="http://www.google.com">google</a></li>
				<li><a target="_blank" href="http://www.w3c.com">w3c</a></li>
				<li><a target="_blank" href="http://www.apple.com">apple</a></li>
				<li><a target="_blank" href="http://www.oracle.com">oracle</a></li>
				<li><a target="_blank" href="http://www.abobe.com">adobe</a></li>
				<li><a target="_blank" href="http://www.amazon.com">amazon</a></li>
				<li><a target="_blank" href="http://www.mysql.com">mysql</a></li>
			</ul>
		</nav>
		
		<section>
			<span> section 1</span>
			<p>float 속성은 시멘틱 문서 구조에 유용하게 사용할 수 있습니다 .예를 들면 nav나 aside에 float
			속성을 추가하면 떠다니는 네미게이션 또는 사이드 바를 만들 수 있습니다 .</p>
		</section>
		<section>
			<span> section 2</span>
			<p>시멘틱 문서 구조에 float속성을 적용할 때는 footer부분에 적용되지 않도록 해야합니다 .</p>
		</section>
	</div>
</body>
</html>
