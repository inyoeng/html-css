<!doctype html>
<html>
<head>
	
	<title> 테두리 설정하기 예제</title>
	
</head>
<body>
	<br>
	<img src = "logo.jpg" width = "200" height="200" border="1" align = "top" alt = "예담"> &nbsp;align = top으로 지정<br><br>
	<img src = "logo.jpg" width = "200" height="200" border="1" align = "middle" alt = "예담"> &nbsp;align = middle으로 지정<br><br>
	<img src = "logo.jpg" width = "200" height="200" border="1" align = "bottom" alt = "예담"> &nbsp;align = bottom으로 지정
	<br clear="all">
	<img src = "logo.jpg" width = "200" height="200" border="1" align = "left" alt="예담"> 왼쪽으로 이미지 정렬하기<br><br>
	<br clear="all">
	<img src = "logo.jpg" width = "200" height="200" border="1" align = "right" alt="예담"> 오른쪽으로 이미지 정렬하기<br><br>
	
</body>
</html>
