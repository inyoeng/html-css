<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정적위치 설정으로 요소 배치</title>
<style type="text/css">
	body{ font-weight: bold; 
		font-size: 12pt;
	}
	.sp1{
		position: static;
		top:100px;/*적용되지 않음*/
		background-color: cyan;
		width: 400px;
		height: 50px;
	}
	.sp2{
		position: static;
		top: 30px;/*적용되지 않음*/
		background-color: orange;
		width: 400px;
		height: 50px;
	}
	.sp3{
		
		background-color: lightgreen;
		width: 400px;
		height: 50px;
	}
	
	
	
</style>
</head>
<body>
	
	<p class="sp1">정적 위치 설정적용1</p>
	<p class="sp2">정적 위치 설정적용2</p>
	<p class="sp3">정적 위치 설정적용3</p>
	 
</body>
</html>
