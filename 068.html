<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구조적 가상 클래스 선택자 활용하기</title>
	<style>
		/*첫 번째 태그의 택스트 색상*/
		h4:first-child{
			color:blue;
			font-size:20px;
			}
		/*마지막 태그의 택스트 색상*/
		h4:last-child{
			color: red;
			font-size:20px;
			}
		/*홀수 태그의 택스트 스타일*/
		h4:nth-child(2n+1){
			background-color: green;
			}
		/*짝수 태그의 택스트 스타일*/
		h4:nth-child(2n){
			background-color: yellow;
			}
			
		</style>
</head>
<body>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	<h4>웹프로그래밍</h4>
	
</body>
</html>
