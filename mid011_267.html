<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>둥근모서리</title>
	<style type="text/css">
	body{
		font-weight: bold;
	}
	th, td{
		border: 1px solid white;
		border-radius: 0.5em;
		background-color:grey;

	}
	.s1 {
		border-style: solid;
		border-width: thick;
		border-color: navy;
		border-radius: 1em;
		border-collapse: seperate;
		
	}
	</style>
</head>
<body>
	<table class="s1">
		<tr><td>속성명</td>
			<td>border-radius</td>
		</tr>
		<tr><td>테이블 반지름 값</td>
			<td>1em</td>
		</tr>
		<tr><td>내부 테이블 반지름 값</td>
			<td>0.5em</td>
		</tr>
	</table>

</body>
</html>
