<!--  html5 문서의 기본 레이아웃-->
<!doctype html>
<html>
<head>
	
	<title> HTML5 기본 구조테그</title>
	
</head>
<body>
	<!--헤더구분-->
	<header>
	  <center>
	     <h1>문서의 주제목</h1>
	  </center>
	  <nav>메뉴1</nav>
	  <nav>메뉴2</nav>
	</header>

	<!-- 본문 부분 -->
	<section>
		<article>
		   <header>
			<h2>부제목</h2>
		   </header>
		<p>이곳은 부세션 영역입니다.</p>
		</article>
	</section>

	<!-- 부가정보부분-->
	<aside>
		<h2> 부가적 제목</h2>
		<p>이곳은 부가적 정보를 제공하는 공간입니다. </p>
	</aside>
	<hr/>

	<!--사이트 정보부분-->
	<footer>
		 <small>사이트 정보 표시</small>
	</footer>
</body>
</html>
