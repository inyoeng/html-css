<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제1</title>
<style>
	.col{
		background-color:#DBDFE3;
		text-align: center;
		width: 250;
	}
	table{
	border-collapse:collapse;
	}
	
</style>
</head>
<body>
	<table border="1" >
	<tr height ="50">
		<td class="col"> 이름<font color="red">*</font> </td>
		<td>
			<label>
				<input type ="text" name="name:" size="20">
			</label>
		
		</td>
	</tr>
	<tr height ="50">
		<td class="col" > 아이디<font color="red">*</font> </td>
		<td>
			<label>
				<input type ="text" name="name:" size="20">
				ID는 영문자와 숫자만 사용할 수 있습니다 .
			</label>
		
		</td>
	</tr>
	<tr height ="50">
		<td class="col" > 비밀번호<font color="red">*</font> </td>
		<td>
			<label>
				<input type ="text" name="name:" size="20">
			</label>
		
		</td>
	</tr>
	<tr height ="50">
		<td class="col" > 비밀번호확인<font color="red">*</font> </td>
		<td>
			<label>
				<input type ="text" name="name:" size="20">
			</label>
		
		</td>
	</tr>
	<tr height ="50">
		<td class="col"> 생년월일<font color="red">*</font> </td>
		<td>
			<form>
			<select year="년도">
				<option value="1" selected>년도</option>
			</select>
			<select month="월">
				<option value="1" selected>월</option>
			</select>
			<select day="일">
				<option value="1" selected>일</option>
			</select>
			<font color="grey" size="2">*신분증에 기제된 성명, 생년월일, 성별을 입력해 주세요</font>
			
			</form>
		
		</td>
	</tr>
	
	<tr height ="50">
		<td class="col" > 성별<font color="red">*</font> </td>
		<td>
		<form >
			<label>
				<input type ="radio" name="gender" value="man" >남
			</label>&nbsp;
				<label>
				<input type ="radio" name="gender" value="woman" >여
			</label>
		</form>
		</td>
	</tr>
	
	<tr height ="50">
		<td class="col" > 이메일<font color="red">*</font> </td>
		<td>
			<label>
				<input type ="text" name="name:" size="60">
				<font color="grey" size="2">*본인확인 및 아이디/비번찾기에 사용됩니다.</font>
			</label>
		
		</td>
	</tr>
	
	
	<tr height ="50">
		<td class="col" > 전화번호<font color="red">*</font> </td>
		<td>
			<select phone="번호">
				<option value="1" selected>선택</option>
			</select>
			
			<label>
				-&nbsp;<input type ="text" name="2nd" size="2">&nbsp;<input type ="text" name="3rd" size="2">
			</label>
			<font color="blue" size="2">*전화 또는 휴대번호 중 택 1 은 필수입니다. </font>
		</td>
	</tr>
	
	<tr height="50">
		<td class="col" > 휴대폰번호<font color="blue">*</font> </td>
		<td>
			<select cell="번호">
				<option value="1" selected>선택</option>
			</select>
		<label>
			-&nbsp;<input type ="text" name="2th" size="2">&nbsp;-&nbsp;<input type ="text" name="3rd" size="2">
		</label>
		
		</td>
	</tr>
	</table>
</body>
</html>
