<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>절대위치 설정으로 요소 배치하기</title>
<style type="text/css">
	body{ font-weight: bold; 
		font-size: 12pt;
	}
	.ap1{
		position: absolute;
		left:30px;
		top:70px;
		background-color: yellow;
		width: 400px;
		height: 50px;
	}
	.ap2{
		position:  absolute;
		left:40px;
		top:90px;
		background-color:lightgreen;
		width: 400px;
		height: 50px;
	}
	.rp3{
		position: relative;
		left:50px;
		top:80px;
		background-color:cyan;
		width: 400px;
		height: 50px;
	}
	
	
	
</style>
</head>
<body>
	<div class="ap1">절대 위치 설정적용1 - left 30, top 70</div>
	<div class="ap2">절대 위치 설정적용2 - left 40, top 90</div>
	<div class="rp3">상대 위치 설정적용3 - left 50, top 80</div>
		<br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br>
</body>
</html>
