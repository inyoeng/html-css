<!doctype html>
<html>
<head>
	
	<title> 테이블 배경정렬하기</title>
	
</head>
<body>
	<table border = "1" align= "right">
	<tr >
	
		<th>이름</th><th>영어</th><th>수학</th>
	</tr>
	<tr>
		<td >홍길동</td><td>90</td><td>80</80>
	</tr>
	<tr>
		<td>장길산</td><td>95</td><td>90</80>
	</tr>
	</table>
<p>
테이블 주위에 텍스트가 있는 경우 align 속성을 사용하여 테이블을 정렬합니다. 
<br clear = "all">
<br>
정렬된 테이블 주위의 텍스트가 바로 옆에 나타나지 않게 하려면
&lt;br&gt; 태그의 clear속성을 사용합니다.


</body>
</html>
