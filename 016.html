<!doctype html>
<html>
<head>
	
	<title>서식테크 사용법</title>
	
</head>
<body>
<br>
	<i>이텔릭체 인쇄됩니다.</i> <br>
	<cite>이텔릭체 인쇄됩니다.</cite> <br>
	<em>이텔릭체 인쇄됩니다.</em> <br>
	<var>이텔릭체 인쇄됩니다.</var> <br>
	<kbd>타자기체 인쇄됩니다.</kbd> <br>
	<code>타자기체 인쇄됩니다.</code> <br>
	<tt>타자기체 인쇄됩니다.</tt> <br>
	<strong>굵은 글씨로 인쇄됩니다.</strong> <br>
	<b>굵은 글씨로 인쇄됩니다.</b> <br>
	<u>글자 밑에 밑줄을 긋습니다.</u><BR>
	<big>다른 글자보다 조금 크게 인쇄됩니다.</big> <br>
	<small>다른 글자보다 조금 작게 인쇄됩니다.</small> <br>
	<sub>아래첨자</sub>로 인쇄됩니다.</sub> <br>
	<sup>위첨자</sub>로 인쇄됩니다.</sup> <br>
	<brink>깜빡이는 글자는 넷스케이프에서만 지원합니다.</brink><br>
	<strike> 문자 위에 취소선이 인쇄됩니다.</strike><br>

</body>
</html>
