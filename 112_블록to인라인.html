<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록형식을 인라인 형식으로 바꾸기</title>
<style>
	ul.in li{
		display: inline-block;
		background-color:yellow;
		border:1px solid;
		border-color:blue;
		margin: 3px;
		padding: 5px;
		width:100px;
		height:100px;}
	
</style>
</head>
<body>
	<h4>[블록형식]</h4>
	<ul>
		<li><a href ="http://www.google.com">google</a></li>
		<li><a href ="http://www.google.com">apple</a></li>
		<li><a href ="http://www.google.com">oracle</a></li>
	</ul>
	<h4>[인라인형식으로 변환한 후 ]</h4>
	<ul class="in">
		<li><a href ="http://www.google.com">google</a></li>
		<li><a href ="http://www.google.com">apple</a></li>
		<li><a href ="http://www.google.com">oracle</a></li>
	</ul>
</body>
</html>
