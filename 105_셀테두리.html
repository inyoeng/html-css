<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀 테두리 출력하기</title>
<style type="text/css">
	td, th{
		border: 2px solid black;
		}
		
	#tb1{
	border: 2px solid red;	
	background-color: yellow;
	border-collapse: separate;
	table-layout:auto;
	}
	#tb2{
	border: 2px solid red;	
	background-color: yellow;
	border-collapse: collapse;
	table-layout:auto;
	}
</style>
</head>
<body>
	<table id="tb1" width="350px">
		<tr>
			<th>table borer-collapse
			</th>
			<td> separate 적용
			</td>
		</tr>
	</table>
	<table id="tb2" width="350px">
		<tr>
			<th>table borer-collapse
			</th>
			<td> collapse 적용
			</td>
		</tr>
	</table>
</body>
</html>
