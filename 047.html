<!doctype html>
<html>
<head>	
	<title>체크박스, 라디오박스 입력 양식 만들기 예제</title>
</head>
<body >

	<form>
	<p>성별을 선택해주세요</p>

	<!--value값이 저장 전송됨-->
	<input type="radio" name="gender" value="man" checked>남자 &nbsp;
	<input type ="radio" name="gender" value="woman" >여자

	<!--이름 중요!!-->
	<input type ="radio" name="gen" value="woman" >여자
	</form>
	
	<form>
	<p>가장 좋아하는 색상은 어떤 것입니까</p>
	<input type="checkbox" name="color" value="red" checked>빨강 &nbsp;
	<input type ="checkbox" name="color" value="blue" >파란색
	</form>

	<form>
	<p>가장 좋아하는 색상은 어떤 것입니까</p>
	<select name="color">
		<option value="red">빨간색</option>
		<option value="blue">파란색</option>
		<option value="white">흰색</option>
		<option value="black">검정색</option>
		<option value="grey">회색</option>
	</form>
	
</body>
</html>
