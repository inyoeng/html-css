<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 올리면 힌트와 정답보여주기</title>
<style>
	div.tip{
		opacity:0.2;
		}
	div.ans{
		opacity:0.0;
		}
		
	div.tip:hover{
		opacity: 1.0; color:red;
		}
		
	div.ans:hover{
		opacity: 1.0; color:blue;
		}
</style>
</head>
<body>
	<p>[문제] css에서 불투명도를 적용하기 위한 속성은?</p>
	<p>1. border</p>
	<p>2. opacity</p>
	
	[힌트]<div class="tip">불투명을 뜻하는 영문단어</div>
	<p></p>
	[정답] <div class="ans">정답은 2번입니다. </div>
</body>
</html>
