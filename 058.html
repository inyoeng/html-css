<!doctype html>
<html>
<head>	
	<title>184p</title>
</head>
<body >
	<h2>html5입력 양식의 주요 속성을 연습해봅시다. </h2>
<form>
	<p>쓰기 가능: <input type="text" name="name" size="20" placeholder="이름을 입력하세요" autofocus></p>
	<p>읽기 전용: <input type="text" name="name" size="10" readonly></p>
	<p>사용 안함: <input type="text" name="name" size="10" disabled></p>
	<p>자동 완성: <input type="text" name="name" size="10" autocomplete="on" required></p>
	<textarea cols = "50" rows = "3" spellcheck="true" >오타를 체크합니다.</textarea>
	<p></p>
	<input type ="submit" value="완료">
	<input type ="reset" value="다시선택">
</form>
</form>
</body>
</html>
