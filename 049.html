<!doctype html>
<html>
<head>	
	<title>버튼 양식 만들기 예제</title>
</head>
<body >

	<form>
	<p>value값을 지정하지 않은 경우의 전송/취소 기본 버튼</p>
	<input type="submit" name="submit">&nbsp;&nbsp;
	<input type ="reset" name="reset" >
	<p><hr></p>

	<p>value값을 지정한 경우의 전송/취소 기본 버튼</p>
	<input type="submit" name="submit" value="전송">&nbsp;&nbsp;
	<input type ="reset" name="reset" value="취소" >
	<p><hr></p>

	<p>이전글/다음글 이동할 경우에는 아래의 버튼을 클릭해주세여</p>
	<input type="button" name="prev" value="이전글">&nbsp;&nbsp;
	<button type ="button" name="next"> <img src= "logo.jpg"></button>
	<!--얘는 value안넣으면 빈버튼 나옴-->
</form>
</body>
</html>
