<!doctype html>
<html>
<head>	
	<title>css_apply</title>

	<!--외부 스타일시트 정의하는 위치가 중요-->
	
	<style>
		p{ color: blue !important; }
		p{ color: yellow; }
		p{ color: red; }
	</style>
	<link type="text/css" rel="stylesheet" href="css_override.css"></link>
</head>
	
<body>
	<p>CSS가 중복 정의된 경우 어떤 것이 적용될까?</p>
</body>
</html>
