<!doctype html>
<html>
<head>
	
	<title>제목으로 표시하기 에제</title>
	
</head>
<body>
<br>
	<p>
	<h1>제목을 표시해주는 예제입니다. (가장 상위제목)</h1>
	<h2>제목을 표시해주는 예제입니다.</h2>
	<h3 align ="left">제목을 표시해주는 예제입니다. -왼쪽 정렬 </h3>
	<h4 align = "center">제목을 표시해주는 예제입니다. - 중앙정렬</h4>
	<h5 align ="right">제목을 표시해주는 예제입니다. - 오른쪽 정렬</h5>
	<h6>제목을 표시해주는 예제입니다. (가장 하위제목)</h6>

<!-- h1~ h6까지만 있다.-->

	<h7>제목을 표시해주는 예제입니다. </h7> 
	</p>

</body>
</html>
