<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 안의 여백과 바깥 여백 지정하기</title>

<style> 
	p{ background-color: #A7C4BC; 
	color: red;
	font-weight: bold; 
	font-size: 16pt;}
	
	p.pad{
	color: purple;
	padding:20px
	}
	
	p.mar{
	color: green;
	margin:30px
	}
	
	p.mp{
	color: blue;
	padding: 5%;
	margin: 5%
	}

</style>

</head>
<body>


	<p>박스 안의 여백과 바깥 여백 지정하기</p>
	
	<p class="pad">(1) 안쪽 여백 지정- padding 20px</p>
	<p class="mar">(1) 바깥쪽 여백 지정- padding 20px</p>
	<p class="mp">(1) 안쪽, 바깥쪽 여백 지정- padding 20px</p>
	
</body>
</html>
